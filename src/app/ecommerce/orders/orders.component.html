<h2 class="text-center">ORDER</h2>
<ul>
  <li *ngFor="let order of orders.ProductOrders">
    {{ order.product.name }} - Rp.{{ order.product.price }} x {{ order.quantity }} pcs
  </li>
</ul>
<h3 class="text-right">Total Amount: Rp.{{ total }}</h3>
<button type="button" class="btn btn-primary btn-block" (click)="pay()"
 *ngIf="!paid">Payment</button>
<div class="alert alert-success" role="alert" *ngIf="paid">
  <strong>Congratulations! </strong>you successfully made order.
</div>
